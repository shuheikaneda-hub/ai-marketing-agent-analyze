<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品価値分析ツール | Product Value Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --primary-light: #e0e7ff;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --gray-900: #1e293b;
            --gray-700: #334155;
            --gray-500: #64748b;
            --gray-400: #94a3b8;
            --gray-300: #cbd5e1;
            --gray-200: #e2e8f0;
            --gray-100: #f1f5f9;
            --gray-50: #f8fafc;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f4ff 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }
        
        /* ヘッダー */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        /* メインコンテナ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* カード */
        .card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .card-header {
            padding: 1.5rem;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* フォーム要素 */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .required {
            color: var(--danger);
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-textarea {
            min-height: 200px;
            resize: vertical;
            font-family: inherit;
        }
        
        .form-helper {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }
        
        /* ボタン */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary {
            background: var(--white);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: var(--primary-light);
        }
        
        .btn-block {
            width: 100%;
            justify-content: center;
        }
        
        /* 分析ボタンエリア */
        .analyze-section {
            text-align: center;
            padding: 2rem;
            background: var(--gray-50);
            border-radius: var(--radius-lg);
            margin: 2rem 0;
        }
        
        /* 結果テーブル */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .results-table th,
        .results-table td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid var(--gray-200);
        }
        
        .results-table th {
            background: var(--gray-100);
            font-weight: 600;
            color: var(--gray-900);
            font-size: 0.9rem;
        }
        
        .results-table tr:hover {
            background: var(--gray-50);
        }
        
        .priority-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .priority-1st {
            background: #fef3c7;
            color: #92400e;
        }
        
        .priority-2nd {
            background: #e0e7ff;
            color: #3730a3;
        }
        
        .priority-3rd {
            background: #fed7aa;
            color: #9a3412;
        }
        
        /* ローディング */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 結果セクション */
        .results-section {
            display: none;
        }
        
        .results-section.active {
            display: block;
        }
        
        /* トースト */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--dark);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>

    <!-- メインコンテンツ -->
    <main class="container">
        <!-- 入力フォーム -->
        <div class="card">
            <div class="card-header">

            </div>
            <div class="card-body">
                <form id="analysisForm">
                    <div class="form-group">
                        <label class="form-label">
                            商品名 <span class="required">*</span>
                        </label>

                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">

                            <option value="教育・学習">教育・学習</option>

    </main>

主な特徴：
- 皮膚科医監修で開発された安心の処方
- 敏感肌でも使用できる低刺激設計
- ヒアルロン酸、ビタミンC誘導体、セラミド3種類を高濃度配合

- 30日間返金保証付き

価格：12,800円（30ml、約2ヶ月分）
対象：30-50代のエイジングケアに関心の高い女性
競合製品：SK-II（24,200円）、資生堂エリクシール（8,800円）、KOSE ONE BY KOSE（5,500円）`;
            
            showToast('サンプルデータを入力しました');
        }
        
        // フォーム送信処理
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                productName: document.getElementById('productName').value,
                productCategory: document.getElementById('productCategory').value,
                productDescription: document.getElementById('productDescription').value
            };
            
            // ローディング表示
            document.getElementById('loading').classList.add('active');
            document.getElementById('resultsSection').classList.remove('active');
            
            try {
                // Gemini APIで分析実行
                const results = await analyzeWithGemini(formData);
                displayAnalysisResults(results);
                document.getElementById('loading').classList.remove('active');
                document.getElementById('resultsSection').classList.add('active');
                showToast('分析が完了しました');
            } catch (error) {
                console.error('分析エラー:', error);

                displaySampleResults(formData);
                document.getElementById('loading').classList.remove('active');
                document.getElementById('resultsSection').classList.add('active');
                showToast('サンプル結果を表示しています（API接続エラー）');
            }
        });
        
        // Gemini APIを使用した分析（GASプロキシ経由）
        async function analyzeWithGemini(formData) {
            // ステップ1: メリットの網羅的抽出と優先順位付け
            const meritPrompt = `
以下の商品情報から、包括的な商品価値分析を行ってください。

【商品情報】
商品名: ${formData.productName}
カテゴリ: ${formData.productCategory}
商品説明: ${formData.productDescription}

【分析手順】

ステップ1: メリットの網羅的抽出
以下のカテゴリから、考えられる限りのメリット（商品の強み・特徴）を10-15個抽出してください：
- 成分・材料・素材
- 製法・技術・工程
- 効果・効能・結果
- 知見・ノウハウ・専門性
- 使用方法・利便性
- 製品品質・安全性
- 権威性・信頼性・実績
- 経済条件・コスパ・価格
- デザイン・見た目・パッケージ
- サポート・アフター・保証

ステップ2: 戦略的優先順位付け
各メリットを以下の基準で評価してください：

【1st（最重要）- USP候補】
✓ 競合が持たない独自性がある
✓ ターゲットの本質的ニーズに直結
✓ 価格に見合う差別化価値を提供
✓ 購買決定の最後の一押しになる

【2nd（重要）- 商品価値の核】
✓ カテゴリとして重要だが競合も持っている
✓ ターゲットが期待する基本価値
✓ 商品の信頼性・品質を担保する要素

【3rd（補助的）- 付加価値】
✓ あると嬉しいが決定的ではない
✓ 競合比較で僅差をつける要素
✓ 特定のサブセグメントには響く

ステップ3: ベネフィット分析
各メリットから導かれるベネフィット（顧客が得られる価値）を2-3個抽出してください。
観点：
- 機能的ベネフィット（実用性、効率性、性能向上）
- 感情的ベネフィット（安心感、満足感、自信、喜び）
- 社会的ベネフィット（他者からの評価、ステータス）
- 経済的ベネフィット（コスト削減、投資対効果）

【出力形式】
以下のJSON形式で出力してください：
{
  "analysis": [
    {
      "priority": "1st/2nd/3rd",
      "merit": "メリット内容",
      "meritCategory": "カテゴリ名",
      "benefits": [
        {
          "content": "ベネフィット内容",
          "category": "効果・効能/製法/製品品質/利便性・快適さ/イメージ・印象/権威性・信頼性/リスク回避/経済性"
        }
      ],
      "rationale": "優先順位の判断根拠"
    }
  ]
}`;

            try {
                // GASプロキシ経由でGemini APIを呼び出し
                const response = await fetch(GAS_PROXY_URL, {
                    method: 'POST',
                    mode: 'no-cors', // CORSを回避
                    headers: {
                        'Content-Type': 'text/plain' // no-corsモードではtext/plainのみ
                    },
                    body: JSON.stringify({
                        prompt: meritPrompt
                    })
                });

                // no-corsモードではresponseの内容を読めないため、
                // 代わりにfetchのredirectオプションを使用
                const corsResponse = await fetch(GAS_PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: meritPrompt
                    })
                });

                if (!corsResponse.ok) {
                    throw new Error(`API request failed: ${corsResponse.status}`);
                }

                const result = await corsResponse.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'API error');
                }
                
                const resultText = result.data.candidates[0].content.parts[0].text;
                
                // JSONパース（マークダウンコードブロックを除去）
                const jsonStr = resultText.replace(/```json\n?|\n?```/g, '').trim();
                const results = JSON.parse(jsonStr);
                
                return results.analysis;
            } catch (error) {
                console.error('分析エラー:', error);
                throw error;
            }
        }
        
        // 分析結果の表示
        function displayAnalysisResults(analysisData) {
            const tbody = document.getElementById('resultsTableBody');
            tbody.innerHTML = '';
            
            analysisData.forEach(item => {
                // 各メリットに対して、ベネフィットの数だけ行を作成
                item.benefits.forEach((benefit, index) => {
                    const tr = document.createElement('tr');
                    
                    // 最初の行のみメリット情報を表示
                    if (index === 0) {
                        tr.innerHTML = `
                            <td rowspan="${item.benefits.length}">
                                <span class="priority-badge priority-${item.priority}">${item.priority}</span>
                            </td>
                            <td rowspan="${item.benefits.length}">${item.merit}</td>
                            <td rowspan="${item.benefits.length}">${item.meritCategory}</td>
                            <td>${benefit.content}</td>
                            <td>${benefit.category}</td>
                            <td rowspan="${item.benefits.length}" style="text-align: center;">${item.rationale || ''}</td>
                        `;
                    } else {
                        tr.innerHTML = `
                            <td>${benefit.content}</td>
                            <td>${benefit.category}</td>
                        `;
                    }
                    
                    tbody.appendChild(tr);
                });
            });
        }

        // CSV エクスポート
        function exportToCSV() {
            const table = document.getElementById('resultsTable');
            let csv = '\uFEFF'; // BOM for UTF-8
            
            // ヘッダー
            const headers = [];
            table.querySelectorAll('thead th').forEach(th => {
                headers.push('"' + th.textContent.replace(/"/g, '""') + '"');
            });
            csv += headers.join(',') + '\n';
            
            // データ
            table.querySelectorAll('tbody tr').forEach(tr => {
                const row = [];
                tr.querySelectorAll('td').forEach(td => {
                    row.push('"' + td.textContent.replace(/"/g, '""') + '"');
                });
                csv += row.join(',') + '\n';
            });
            
            // ダウンロード
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `商品価値分析_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            showToast('CSVファイルをダウンロードしました');
        }
        
        // トースト表示
        function showToast(message) {
            const toast = document.getElementById('toast');
            const messageEl = document.getElementById('toastMessage');
            messageEl.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
