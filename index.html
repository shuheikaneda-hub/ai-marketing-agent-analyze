<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Value Analyzer | 商品価値分析ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #e0e7ff;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --gray-900: #1e293b;
            --gray-700: #334155;
            --gray-500: #64748b;
            --gray-400: #94a3b8;
            --gray-300: #cbd5e1;
            --gray-200: #e2e8f0;
            --gray-100: #f1f5f9;
            --gray-50: #f8fafc;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 0.75rem;
            --radius-lg: 1rem;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        /* ヘッダー */
        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.75rem;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
        }
        
        /* メインコンテナ */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        /* グリッドレイアウト */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* カード */
        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(20px);
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            padding: 2rem;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--white) 100%);
            border-bottom: 2px solid var(--gray-100);
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.3);
        }
        
        .card-body {
            padding: 2rem;
        }
        
        /* フォーム要素 */
        .form-group {
            margin-bottom: 1.75rem;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .required {
            color: var(--danger);
            font-size: 1.2rem;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        
        .form-helper {
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        /* 四段階競合分析セクション */
        .competitor-analysis {
            background: var(--gray-50);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .competitor-stage {
            margin-bottom: 1.25rem;
            padding: 1rem;
            background: var(--white);
            border-radius: var(--radius);
            border: 1px solid var(--gray-200);
        }
        
        .stage-label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }
        
        /* ボタン */
        .btn {
            padding: 1rem 2.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1.05rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }
        
        .btn-secondary {
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }
        
        .btn-block {
            width: 100%;
            justify-content: center;
        }
        
        .btn-lg {
            padding: 1.25rem 3rem;
            font-size: 1.125rem;
        }
        
        /* 分析ボタンエリア */
        .analyze-section {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            text-align: center;
            margin: 3rem 0;
            border: 2px solid rgba(99, 102, 241, 0.2);
        }
        
        /* 結果表示エリア */
        .results-section {
            margin-top: 3rem;
        }
        
        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        
        .results-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* メリット・ベネフィット表示 */
        .value-item {
            background: var(--white);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .value-item.merit {
            border-left-color: var(--primary);
        }
        
        .value-item.benefit {
            border-left-color: var(--secondary);
        }
        
        .value-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-lg);
        }
        
        .priority-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 0.5rem;
        }
        
        .priority-1st {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }
        
        .priority-2nd {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
            color: white;
        }
        
        .priority-3rd {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
        }
        
        .value-content {
            font-size: 1.1rem;
            color: var(--gray-900);
            margin: 0.75rem 0;
            line-height: 1.7;
        }
        
        .value-category {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            background: var(--gray-100);
            border-radius: var(--radius);
            font-size: 0.85rem;
            color: var(--gray-700);
            margin-right: 0.5rem;
        }
        
        .value-rationale {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: var(--radius);
            font-size: 0.9rem;
            color: var(--gray-600);
            border: 1px solid var(--gray-200);
        }
        
        /* ローディング */
        .loading {
            display: none;
            text-align: center;
            padding: 4rem;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        /* トースト */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--dark);
            color: white;
            padding: 1.25rem 1.75rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        /* アニメーション */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* レスポンシブ */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .btn-lg {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon">📊</div>
                <span>Product Value Analyzer</span>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button class="btn btn-secondary" onclick="fillSampleData()">
                    📝 サンプル入力
                </button>
                <span style="background: var(--primary-light); color: var(--primary); padding: 0.5rem 1rem; border-radius: 100px; font-size: 0.875rem; font-weight: 600;">
                    Powered by Gemini AI
                </span>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container">
        <form id="analysisForm">
            <div class="main-grid">
                <!-- 左カラム：商品情報 -->
                <div>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">
                                <div class="card-icon">📦</div>
                                商品基本情報
                            </h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">
                                    商品名 <span class="required">*</span>
                                </label>
                                <input type="text" class="form-input" id="productName" required>
                                <div class="form-helper">
                                    💡 正式な商品名を入力してください
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    カテゴリ <span class="required">*</span>
                                </label>
                                <input type="text" class="form-input" id="productCategory" required 
                                       placeholder="例：アンチエイジング化粧品">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    価格
                                </label>
                                <input type="text" class="form-input" id="productPrice" 
                                       placeholder="例：12,800円（30ml）">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    商品説明 <span class="required">*</span>
                                </label>
                                <textarea class="form-textarea" id="productDescription" required 
                                          placeholder="商品の詳細な説明、機能、特徴などを入力"></textarea>
                                <div class="form-helper">
                                    💡 LPやカタログの商品説明文をそのまま貼り付けてOK
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    特徴・機能 <span class="required">*</span>
                                </label>
                                <textarea class="form-textarea" id="productFeatures" required 
                                          placeholder="箇条書きで主要な特徴を記載"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 右カラム：市場情報 -->
                <div>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">
                                <div class="card-icon">🎯</div>
                                市場・競合情報
                            </h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">
                                    ターゲット <span class="required">*</span>
                                </label>
                                <textarea class="form-textarea" id="productTarget" required 
                                          placeholder="例：30-50代女性、年収400万円以上、美容への投資を惜しまない"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    四段階競合分析
                                </label>
                                <div class="competitor-analysis">
                                    <div class="competitor-stage">
                                        <div class="stage-label">第1段階：課題解決の方法</div>
                                        <input type="text" class="form-input" id="competitor1" 
                                               placeholder="例：プロに依頼 vs 自分でやる">
                                    </div>
                                    <div class="competitor-stage">
                                        <div class="stage-label">第2段階：手段の種類</div>
                                        <input type="text" class="form-input" id="competitor2" 
                                               placeholder="例：機械 vs 手作業">
                                    </div>
                                    <div class="competitor-stage">
                                        <div class="stage-label">第3段階：具体的な方法</div>
                                        <input type="text" class="form-input" id="competitor3" 
                                               placeholder="例：レーザー vs クリーム">
                                    </div>
                                    <div class="competitor-stage">
                                        <div class="stage-label">第4段階：直接競合</div>
                                        <input type="text" class="form-input" id="directCompetitors" 
                                               placeholder="例：SK-II、資生堂エリクシール">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    販売チャネル
                                </label>
                                <input type="text" class="form-input" id="salesChannels" 
                                       placeholder="例：自社EC（60%）、百貨店（25%）、Amazon（15%）">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 分析実行ボタン -->
            <div class="analyze-section">
                <button type="submit" class="btn btn-primary btn-lg" id="analyzeBtn">
                    ✨ AI商品価値分析を実行
                </button>
                <p style="margin-top: 1rem; color: var(--gray-600);">
                    StockSun理論に基づいて、メリット・ベネフィット・USPを戦略的に分析します
                </p>
            </div>
        </form>
        
        <!-- ローディング -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Gemini AIが商品価値を分析中...</p>
        </div>
        
        <!-- 結果表示エリア -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2 class="results-title">📊 分析結果</h2>
                <button class="btn btn-secondary" onclick="exportResults()">
                    📥 結果をエクスポート
                </button>
            </div>
            
            <!-- メリット結果 -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-header">
                    <h3 class="card-title">
                        <div class="card-icon">💎</div>
                        メリット分析（商品の強み・特徴）
                    </h3>
                </div>
                <div class="card-body" id="meritsContainer"></div>
            </div>
            
            <!-- ベネフィット結果 -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-header">
                    <h3 class="card-title">
                        <div class="card-icon">🎯</div>
                        ベネフィット分析（顧客価値）
                    </h3>
                </div>
                <div class="card-body" id="benefitsContainer"></div>
            </div>
            
            <!-- USP結果 -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <div class="card-icon">🚀</div>
                        USP（独自の価値提案）
                    </h3>
                </div>
                <div class="card-body" id="uspContainer"></div>
            </div>
        </div>
    </main>
    
    <!-- トースト -->
    <div class="toast" id="toast">
        <span class="toast-icon">✓</span>
        <span class="toast-message"></span>
    </div>

        // メリット表示
        function displayMerits(data) {
            const container = document.getElementById('meritsContainer');
            container.innerHTML = '';
            
            data.merits.forEach(merit => {
                const div = document.createElement('div');
                div.className = 'value-item merit fade-in';
                
                let badgeClass = 'priority-3rd';
                if (merit.priority === '1st') badgeClass = 'priority-1st';
                else if (merit.priority === '2nd') badgeClass = 'priority-2nd';
                
                div.innerHTML = `
                    <div>
                        <span class="priority-badge ${badgeClass}">${merit.priority}</span>
                        <span class="value-category">${merit.category}</span>
                    </div>
                    <div class="value-content">${merit.content}</div>
                    <div class="value-rationale">
                        <strong>判断根拠:</strong> ${merit.rationale}
                    </div>
                `;
                container.appendChild(div);
            });
        }
        
        // ベネフィット表示
        function displayBenefits(data) {
            const container = document.getElementById('benefitsContainer');
            container.innerHTML = '';
            
            data.benefits.forEach(benefit => {

                div.className = 'value-item benefit fade-in';
                div.innerHTML = `

        // 結果エクスポート
        function exportResults() {
            const results = {
                timestamp: new Date().toISOString(),
                productName: document.getElementById('productName').value,
                merits: [],
                benefits: [],
                usp: {}
            };
            
            // 実際の実装では、表示されている結果を収集してJSON形式でダウンロード
            const dataStr = JSON.stringify(results, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `product_analysis_${Date.now()}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showToast('結果をエクスポートしました');
        }
        
        // トースト表示
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const messageEl = toast.querySelector('.toast-message');
            const iconEl = toast.querySelector('.toast-icon');
            
            messageEl.textContent = message;
            iconEl.textContent = type === 'warning' ? '⚠️' : '✓';
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
